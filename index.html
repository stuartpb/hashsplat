    <title>hashsplat (random)</title>
    <script src="https://unpkg.com/hashblot@0.4.5/hashblot.js"></script>
    <link href="//fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
    <style>
      html, body {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        text-align: center;
        font-family: sans-serif;
        background-color: #888;
        color: #eee;
      }
      header {
        width: 60%;
        padding: 2vh 0 0;
        margin: 0 auto;
        text-align: left;
        position: relative;
      }
      h1 {
        font-size: 5vh;
        font-family: Abril Fatface, sans-serif;
        font-weight: normal;
        margin:0;
      }
      #blotout {
        height: 60vmin;
        width: 60vmin;
        margin: 5vh auto 2.5vh;
        box-shadow: 1px 1px 5px 1px rgba(0,0,0,.25);
        fill-rule: nonzero;
        background-color: white;
      }
      #entryfield {
        width: 60%;
        font-size: 5vh;
        margin: 2.5vh auto 0;
      }
      #aboutlink {
        position: absolute;
        font-size: 4vh;
        top: 25%;
        right: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="https://github.com/stuartpb/hashblot/wiki/About"
        id="aboutlink">About</a>
      <h1>hashsplat</h1>
    </header>
    <div class="ornateframe">
      <svg id="blotout" viewBox="0 0 255 255">
        <defs>
          <linearGradient id="gradient-y" x1="0" x2="255" y1="0" y2="255" gradientUnits="userSpaceOnUse">
            <stop offset="0%" id="gradient-start-y" stop-color="hsl(0,100%,50%)" stop-opacity="1"/>
            <stop offset="100%" id="gradient-finish-y" stop-color="hsl(0,100%,50%)" stop-opacity="0"/>
          </linearGradient>
          <linearGradient id="gradient-c" x1="0" x2="255" y1="255" y2="0" gradientUnits="userSpaceOnUse">
            <stop offset="0%" id="gradient-start-c" stop-color="hsl(120,100%,50%)" stop-opacity="1"/>
            <stop offset="100%" id="gradient-finish-c" stop-color="hsl(120,100%,50%)" stop-opacity="0"/>
          </linearGradient>
          <linearGradient id="gradient-m" x1="0" x2="255" y1="255" y2="0" gradientUnits="userSpaceOnUse">
            <stop offset="0%" id="gradient-start-m" stop-color="hsl(240,100%,50%)" stop-opacity="1"/>
            <stop offset="100%" id="gradient-finish-m" stop-color="hsl(240,100%,50%)" stop-opacity="0"/>
          </linearGradient>
        </defs>
        <rect id="bottomrect" width="100%" height="100%" fill="#000" />
        <path id="blotpath-y" fill="url('#gradient-y')" style="mix-blend-mode: screen"></path>
        <path id="blotpath-c" fill="url('#gradient-c')" style="mix-blend-mode: screen"></path>
        <path id="blotpath-m" fill="url('#gradient-m')" style="mix-blend-mode: screen"></path>
      </svg>
    </div>
    <p id="entryfield">(refresh for new image)</p>
    <script>
      /*global hashblot crypto*/

      function sampleBytes() {
        return Array.apply([], crypto.getRandomValues(new Uint8Array(256)));
      }

      function updateFromBytes(bytes) {
        var channels = ['y','c','m'];
        var lastByte = bytes[63];
        var boxed = lastByte & 2;
        console.log(boxed);
        var invert = lastByte & 1;
        document.getElementById('bottomrect').setAttribute('fill',
          invert ? '#000' : '#fff');
        for (var i = 0; i < 3; ++i) {
          var c = channels[i];
          var hueByte = bytes[60+i];
          var strength = hueByte & 3;
          var hue = i*120 + Math.round(hueByte/255*120);
          var hsl = 'hsl('+hue+',100%,50%)';
          var blotpath = document.getElementById('blotpath-'+c);
          var gradient = document.getElementById('gradient-'+c);
          var gradStart = document.getElementById('gradient-start-'+c);
          var gradFinish = document.getElementById('gradient-finish-'+c);
          var ltr = lastByte & (128 >> i*2);
          var ttb = lastByte & (64 >> i*2);

          blotpath.setAttribute('d', hashblot.pd.q(
            bytes.slice(i*20, (i+1)*20)));
          blotpath.setAttribute('style', 'mix-blend-mode:' +
            invert ? 'screen' : 'multiply');
          gradient.setAttribute('x1', ltr ? 0 : '100%');
          gradient.setAttribute('x2', ltr ? '100%' : 0);
          gradient.setAttribute('y1', ttb ? 0 : '100%');
          gradient.setAttribute('y2', ttb ? '100%' : 0);
          gradient.setAttribute('gradientUnits',
            boxed ? 'objectBoundingBox' : 'userSpaceOnUse');
          gradStart.setAttribute('stop-color', hsl);
          gradFinish.setAttribute('stop-color', hsl);
          gradFinish.setAttribute('stop-opacity', strength/4);
        }
      }
      updateFromBytes(sampleBytes());
    </script>
  </body>
</html>
